# Project metadata
sonar.projectKey=arafatruetbd_todo-microservices-app
sonar.organization=arafatruetbd
sonar.projectName=Todo Microservices App
sonar.projectVersion=1.0

# Where source code lives (exclude tests explicitly)
sonar.sources=user-service/src,todo-service/src,client/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Test directories (must be directories, no wildcards)
sonar.tests=user-service/src,todo-service/src,client/src

# Tell Sonar which files inside those dirs are tests
sonar.test.inclusions=**/__tests__/**,**/*.test.ts,**/*.test.tsx

# Coverage reports
sonar.javascript.lcov.reportPaths=\
  user-service/coverage/lcov.info,\
  todo-service/coverage/lcov.info,\
  client/coverage/lcov.info
