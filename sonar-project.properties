# Project metadata
sonar.projectKey=arafatruetbd_todo-microservices-app
sonar.organization=arafatruetbd
sonar.projectName=Todo Microservices App
sonar.projectVersion=1.0

# Source code (exclude build & node_modules)
sonar.sources=\
  user-service/src,\
  todo-service/src,\
  client/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__tests__/**,**/*.test.tsx

# Explicit test directories
sonar.tests=\
  user-service/src/tests,\
  todo-service/src/tests,\
  client/src/__tests__

# Coverage reports (Jest/Vitest/React Testing Library)
sonar.javascript.lcov.reportPaths=\
  user-service/coverage/lcov.info,\
  todo-service/coverage/lcov.info,\
  client/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
