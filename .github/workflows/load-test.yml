name: Load Test

on:
  push:
    branches: [master]

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Node.js for TypeScript build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install deps (for building load-test)
      - name: Install dependencies
        run: cd e2e && yarn install --frozen-lockfile

      # 4. Create .env for docker-compose
      - name: Create .env file
        run: |
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "USER_DB_NAME=${{ secrets.USER_DB_NAME }}" >> .env
          echo "USER_DB_PORT=${{ secrets.USER_DB_PORT }}" >> .env
          echo "TODO_DB_NAME=${{ secrets.TODO_DB_NAME }}" >> .env
          echo "TODO_DB_PORT=${{ secrets.TODO_DB_PORT }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

      # 5. Start services
      - name: Start services
        run: docker compose up -d --build

      # 6. Wait until services are ready
      - name: Wait for services
        run: |
          npx wait-on --timeout 120000 \
            http://localhost:5000/health \
            http://localhost:5001/health

      # 7. Build the load test (TS â†’ JS)
      - name: Build load test
        run: cd e2e && yarn build:load

      # 8. Run k6 load test + save report
      - name: Run k6 load test
        run: |
          mkdir -p reports
          chmod 777 reports  # make sure it's writable
          docker run --rm --network host \
            -u $(id -u):$(id -g) \
            -v ${{ github.workspace }}/e2e/dist:/scripts \
            -v ${{ github.workspace }}/reports:/reports \
            grafana/k6 run --out json=/reports/result.json /scripts/load-test.js

      # 9. Convert JSON to HTML report
      - name: Generate k6 HTML report
        run: |
          npx k6-reporter --json reports/result.json --output reports/load-report.html

      # 10. Upload load test report
      - name: Upload load test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-load-report
          path: reports/load-report.html
          retention-days: 7
